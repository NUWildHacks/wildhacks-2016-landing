<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="styles/css/fonts.css"/>
		<link type="text/css" rel="stylesheet" href="styles/css/styles.css"/>
		<title>WildHacks 2016 Landing Page</title>
	</head>

	<body>
		<div id='outer-wrapper'>
			<div id='logo'>
				<img src="styles/assets/png/logo.png">
			</div>
			<div id="wrapper">
				<h1 id="presents-wrapper">
					<span id='presents'>
						<span id="wild">Wild</span><span id="hacks">Hacks</span>
						<span id="year">2016</span>
						<span id="pres">Presents</span>
					</span>
				</h1>
				<div id="dummy"></div>
				<div class="build-your-own">
					<span id="char1">B</span>
					<span id="char2">u</span>
					<span id="char3">i</span>
					<span id="char4">l</span>
					<span id="char5">d</span>
					<span id="char6">-</span>
					<span id="char7">Y</span>
					<span id="char8">o</span>
					<span id="char9">u</span>
					<span id="char10">r</span>
					<span id="char11">-</span>
					<span id="char12">O</span>
					<span id="char13">w</span>
					<span id="char14">n</span>
				</div>
				<h1 id="hackathon-wrapper">
					<span id='hackathon'>Hackathon!</span>
				</h1>
				<div id='time-place'>
					<p>
						<span id='time'>November 18-21</span>
						<span id='place'>Northwestern University</span>
					</p>
				</div>
				<div id="mc_embed_signup">
					<form action="//wildhacks.us9.list-manage.com/subscribe/post?u=cf059ec51d079bc2ed5795d21&amp;id=70cdc39f19" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
				    <div id="mc_embed_signup_scroll">
							<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
					    <div class="clear">
								<input type="submit" value="Update me!" name="subscribe" id="mc-embedded-subscribe" class="button">
							</div>
				    </div>
					</form>
				</div>
				<div id='sponsor-info'>
					<p>Interested in sponsoring? Email us at <a href='mailto:sponsor@wildhacks.org'>sponsor@wildhacks.org</a>!</p>
				</div>
			</div>
			<div id='background'>

						 viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">

					</svg>
				</div>
